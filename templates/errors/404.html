{% extends "base.html" %}


{% block title %}404{% endblock title %}

{% block content %}

<main class="card" role="main" aria-labelledby="title">
    <div class="left" aria-hidden="true">
      <div class="badge">
        <!-- Мінімалістичний SVG -->
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M16 32h32M32 16v32" stroke="rgba(2,132,199,0.9)" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <div class="content">
      <h1 id="title">404 — Сторінку не знайдено</h1>
      <p class="lead">На жаль, цієї сторінки не існує або вона була переміщена.</p>

      <div class="meta">
        <div class="code">Код: 404</div>
      </div>

      <div class="actions" role="group" aria-label="Дії">
        <a class="btn btn-primary" href="/">Повернутися на головну</a>
        <a class="btn btn-secondary" href="/support">Зв'язатися з підтримкою</a>
      </div>
    </div>
  </main>

{% endblock content %}
